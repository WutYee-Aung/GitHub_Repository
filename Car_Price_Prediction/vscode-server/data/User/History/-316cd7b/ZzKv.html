<!DOCTYPE html>
<html>
<head>
    <title>Machine Learning App</title>
</head>
<body>
    <h1>Machine Learning App</h1>
    <form method="post" action="/predict">
        <label for="max_power">max_power:</label>
        <input type="text" id="max_power" name="max_power"><br>
        <label for="car_age">car_age:</label>
        <input type="text" id="car_age" name="car_age"><br>
        <label for="mileage">mileage:</label>
        <input type="text" id="mileage" name="mileage"><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
    <p>Prediction: {{ prediction }}</p>
    {% endif %}
</body>
</html>
